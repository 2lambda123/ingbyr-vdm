group "com.ingbyr.guiyouget"
version "0.2.3"

buildscript {
    ext.kotlin_version = "1.2.30"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: "de.dynamicfiles.projects.gradle.plugins", name: "javafx-gradle-plugin", version: "8.8.2"
    }
}

apply plugin: "kotlin"
apply plugin: "javafx-gradle-plugin"

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "no.tornado:tornadofx:1.7.15"
    compile "com.jfoenix:jfoenix:8.0.1"
    compile "com.beust:klaxon:0.30"
    compile group: "ch.qos.logback", name: "logback-classic", version: "1.2.3"
    compile "com.github.kittinunf.fuel:fuel:1.12.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jfx {
    verbose = false
    mainClass = "com.ingbyr.guiyouget.MainKt"
    jfxMainAppJarName="GUI-YouGet.jar"
    vendor = "ingbyr"
    appName = "GUI-YouGet"
    additionalAppResources = "src/main/deploy"
    skipMainClassScanning = true
    jvmProperties = ["-Dfile.encoding": "UTF-8"]
    nativeReleaseVersion = "0.2.3"
    bundler = 'exe'
    needShortcut = true
    bundleArguments = [
            installdirChooser: 'true'
    ]
}